<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
            text-align: center;
            background-color: #ff5E84;
            color: white;
        }
    </style>
</head>
<body>
    <script>
        var salario = Number(window.prompt('digite seu salário'))
        var nome = window.prompt('Escreva seu nome')
        document.write(`Ola, Sr.${nome} o seu salário em BRL ${salario.toLocaleString(`pt-br`, {style: 'currency', currency: 'BRL'})} <br>`)
        document.write(`Ola, Sr.${nome} o seu salário em DOLAR ${salario.toLocaleString(`pt-br`, {style: 'currency', currency: 'USD'})} <br>`)
        document.write(`Volte sempre Sr.${nome.toLocaleUpperCase()}`) 
    </script>
</body>
</html>
