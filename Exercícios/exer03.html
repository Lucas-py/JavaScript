<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body{
            font: normal 20pt Arial;
            text-align: center;

</head>
<body>


    <script>
        var nome = window.prompt('qual e o seu nome ?')
        document.write(`Ola Sr.${nome} ! Seu nome tem ${nome.length} letras <br>`)
        document.write(`Seu nome em maiúsculo é ${nome.toLocaleUpperCase()} <br>`)  // escrevendo nome em maiúsculo  
        document.write(`Seu nome minúsculo e ${nome.toLowerCase()}<br>`)
    </script>
</body>
